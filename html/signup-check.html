<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ショーシフト管理システム</title>
    </head>
    <body>
        <script src = "/js/make_header.js" type="text/javascript"></script>
        <div id="signin-form">
            
        </div>
        <!-- 送信確定用隠しフォーム -->
        <div id="signiup-data-form">
            <form action="http://localhost:3000/sign-up/end" method="post" name="form">
                <div id="hide-form" style="display: none">
                    <p>アカウントID</p>
                    <input type="text" name="account_id" maxlength="20" requierd>
                    <p>パスワード</p>
                    <input type="password" name="PW" minlength="7" maxlength="50" requierd>
                    <p>SNSアカウント</p>
                    <p style="display:inline">ID:</p>
                    <input type="text" name="SNS_id" maxlength="20" requierd>
                    <p style="display:inline">SNSサイト:</p>
                    <input type="radio" name="SNS" value="0" requierd>X（旧Twitter）
                    <input type="radio" name="SNS" value="1" requierd>Instagram
                    <p>メールアドレス（登録完了通知、各種報告の通知などをお送りします。）</p>
                    <input type="email" name="mail" requierd>
                </div>
                <!-- <button onclick = "location.href='http://localhost:3000/sign-up/check'">確認</button> -->
                <!-- チェック用 -->
                <!-- <input type="submit" name="send" onclick="check('signup-check.html')"> -->
                <button name="send" type="submit">確定</button>
            </form>
        </div>

        <script src="/js/sign_up.js" type="text/javascript"></script>
    </body>
</html>
